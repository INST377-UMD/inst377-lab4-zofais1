
<html>
<head>
    <title>Basic HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: blue;
        }
        .section {
            border: 2px solid black;
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1 id="main-heading">Welcome to My Page</h1>
    
    <div class="section">
        <h2>Alert Me</h2>
        <form id="alertForm">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name" required>
            <button type="button" onclick="alertName()">Alert Me</button>
        </form>
    </div>
    
    <div class="section">
        <h2>Change Color</h2>
        <button onclick="changeColor()">Change Color</button>
    </div>
    
    <div class="section">
        <h2>Text Tester</h2>
        <form id="textTester">
            <label for="textInput">Enter text:</label>
            <input type="text" id="textInput" name="textInput" required>
            <button type="button" onclick="validateText()">Validate Text</button>
        </form>
    </div>
    
    <div class="section">
        <h2>Add Text</h2>
        <button onclick="addText()">Add Text</button>
    </div>
    
    <script>
        function alertName() {
            let name = document.getElementById("name").value;
            if (name) {
                alert("Hi " + name + "!");
            }
        }

        function changeColor() {
            let body = document.body;
            body.style.backgroundColor = (body.style.backgroundColor === "blue") ? "green" : "blue";
        }

        function validateText() {
            let text = document.getElementById("textInput").value;
            let validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(text)) {
                alert("Special characters are not allowed!");
            } else {
                alert("Valid input!");
            }
        }

        function addText() {
            let heading = document.getElementById("main-heading");
            heading.innerHTML += " Add Text";
        }
    </script>
</body>
</html>
